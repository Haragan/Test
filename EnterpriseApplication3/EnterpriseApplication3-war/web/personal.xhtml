<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:dataTable value="#{personalView.allPersonal}" var="personal" >                  
                     <p:column>
                        <f:facet name="header">Имя</f:facet>
                        <h:outputText value = "#{personal.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Должность</f:facet>
                        <h:outputText value = "#{personal.stateOf}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Оклад</f:facet>
                        <h:outputText value = "#{personal.wage}"/>
                    </p:column>
                     <p:column>
                        <p:commandButton action="#{personalView.editPersonal(personal.idPersonal)}" value="Edit Personal"/>
                    </p:column>
                    <p:column>
                        <h:commandButton action="#{personalView.deletePersonal(personal.idPersonal)}" value="Уволить"/>
                    </p:column>
                </p:dataTable>
            </h:form>
                 <h:outputLink value="faces/addPersonal.xhtml">Добавить служащего</h:outputLink><br></br>
         </f:view>
    </h:body>
</html>
