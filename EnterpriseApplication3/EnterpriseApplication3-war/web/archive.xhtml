<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <f:view>
            <h:form>
                <p:dataTable value="#{archiveView.allArhive}" var="archive" >
           
                    
                     <p:column>
                        <f:facet name="header">#</f:facet>
                            #{archive.idArchve}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Дата</f:facet>
                            #{archive.date}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Компания</f:facet>
                            #{archive.company.name}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Заказчик</f:facet>
                            #{archive.customer.name}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Документ</f:facet>
                            #{archive.document.name}
                    </p:column>
                    
                </p:dataTable>
            </h:form>
         </f:view>
    </h:body>
</html>
