<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
     <f:view>
            <h:form>
                <p:dataTable value="#{gostView.allGost}" var="gost" >                  
                     <p:column>
                        <f:facet name="header">Имя</f:facet>
                        <h:outputText value = "#{gost.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Описание</f:facet>
                        <h:outputText value = "#{gost.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Номер</f:facet>
                            #{gost.number}
                    </p:column>    
                    <p:column>
                        <h:commandButton action="#{gostView.deleteGost(gost.idGost)}" value="delete Gost"/>
                    </p:column>
                </p:dataTable>
            </h:form>
                 <h:outputLink value="faces/addGost.xhtml">Добавить ГОСТ</h:outputLink><br></br>
         </f:view>
</html>
