<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
            <h:form>
                <h:outputLabel value="Name:"/><h:inputText value="#{documentView.document.name}"/>
                <h:outputLabel value="Description:"/><h:inputText value="#{documentView.document.description}"/>
                <h:selectOneMenu value="#{documentView.document.gost}" converter="#{gostConverter}">
                    <f:selectItems value="#{gostView.allGost}" var="gost" 
                                itemValue="#{gost}" itemLabel="#{gost.name}" /> 
                </h:selectOneMenu>
                <h:commandButton action="#{documentView.addDocument()}" value="addDocument"/>
            </h:form>
          
    </h:body>
</html>
