<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <f:view>
            <h:form>
                <p:dataTable value="#{documentView.allDocument}" var="document" >                  
                     <p:column>
                        <f:facet name="header">Имя</f:facet>
                        <h:outputText value = "#{document.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Описание</f:facet>
                        <h:outputText value = "#{document.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">GOST</f:facet>
                            #{document.gost.name}
                    </p:column>    
                    <p:column>
                        <f:facet name="header">Введи кодовое слово</f:facet>
                        <h:inputText value="#{archiveView.codeName}"/>
                    </p:column>  
                      <p:column>
                    <h:selectOneMenu value="#{archiveView.archive.customer}" converter="#{customerConverter}">
                        <f:selectItems value="#{customerView.allCustomers}" var="customer" 
                                itemValue="#{customer}" itemLabel="#{customer.name}" /> 
                </h:selectOneMenu>
                          </p:column> 
                    <p:column>
                        <f:facet name="header">В архив</f:facet>
                                <h:commandButton action="#{archiveView.addToArchive(document.idDocument)}" value="В архив"/>
                    </p:column>    
                </p:dataTable>
                  <h:outputLink value="faces/addDocument.xhtml">Добавить документ</h:outputLink><br></br>
            </h:form>
  
        </f:view>
    </h:body>
</html>
