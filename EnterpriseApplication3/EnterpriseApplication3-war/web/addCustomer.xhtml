<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
            <h:form>
                <h:outputLabel value="Name:"/><h:inputText value="#{customerView.customer.name}"/>
                <h:selectOneMenu value="#{customerView.customer.company}" converter="#{companyConverter}">
                    <f:selectItems value="#{companyView.allCompany}" var="company" 
                                itemValue="#{company}" itemLabel="#{company.name}" /> 
                </h:selectOneMenu>
                <h:commandButton action="#{customerView.addCustomer()}" value="addCustomer"/>
            </h:form>
          
    </h:body>
</html>
